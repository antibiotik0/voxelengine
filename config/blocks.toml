# =============================================================================
# VOXEL ENGINE - BLOCK REGISTRY
# Data-Driven Block Definitions
# =============================================================================

# Each block is defined with [[blocks.name]] section
# Properties:
#   id              - Unique block type ID (0-255)
#   is_solid        - Has collision (default: true)
#   is_transparent  - Light passes through (default: false)
#   is_fluid        - Fluid simulation applies (default: false)
#   fluid_viscosity - Ticks between spread for fluids (default: 2)
#   fluid_max_distance - Max horizontal spread (default: 7)
#   light_emission  - Light level emitted 0-15 (default: 0)
#   light_filter    - Light blocked 0-15 (default: 15)
#   texture_top     - Texture filename or layer index for +Y face
#   texture_side    - Texture filename or layer index for ±X, ±Z faces
#   texture_bottom  - Texture filename or layer index for -Y face
#   texture_all     - Shorthand for all faces (optional)
#   render_all_faces - Don't cull internal faces (default: false)
#   tint_r/g/b/a    - Color tinting 0-255 (default: 255 = no tint)

